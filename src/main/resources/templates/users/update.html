<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-3.3.7-dist/css/bootstrap.css}"/>
    <title>User Add</title>
</head>
<body class="container">
    <br/>
    <h1>用户信息修改</h1>
    <br/>
    <div class="width:80%">
        <form class="form-horizontal" th:action="${do} == 'add' ? @{/users/add} : @{/users/update}" th:object="${user}" method="post">
            <input type="hidden" name="id" th:value="*{id}"/>
            <!--userName-->
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userName" id="userName" th:value="*{userName}" placeholder="用户名"/>
                </div>
            </div>
            <!--passWord-->
            <div class="form-group">
                <label for="passWord" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="passWord" id="passWord" th:value="*{passWord}" placeholder="密码"/>
                </div>
            </div>
            <!--email-->
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="email" th:value="*{email}" placeholder="Email"/>
                </div>
            </div>
            <!--backgroundPicture-->
            <div class="form-group">
                <label for="backgroundPicture" class="col-sm-2 control-label">背景图</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="backgroundPicture" id="backgroundPicture" th:value="*{backgroundPicture}" placeholder="背景图"/>
                </div>
            </div>
            <!--profilePicture-->
            <div class="form-group">
                <label for="profilePicture" class="col-sm-2 control-label">头像</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="profilePicture" id="profilePicture" th:value="*{profilePicture}" placeholder="头像"/>
                </div>
            </div>
            <!--introduction-->
            <div class="form-group">
                <label for="introduction" class="col-sm-2 control-label">说明</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="introduction" id="introduction" th:value="*{introduction}" placeholder="说明"/>
                </div>
            </div>
            <!--validataCode-->
            <div class="form-group">
                <label for="validataCode" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="validataCode" id="validataCode" th:value="*{validataCode}" placeholder="验证码"/>
                </div>
            </div>
            <!--submit-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-info"/>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/users/list}" class="btn btn-info">Back</a>
                </div>
            </div>

        </form>

    </div>
    
</body>
</html>
